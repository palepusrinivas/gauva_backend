# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - gauva

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: List JAR files
        run: ls -lh target/*.jar

      - name: Verify JAR contains dependencies
        run: |
          JAR_FILE="target/guava_app_backend-0.0.1-SNAPSHOT.jar"
          if [ -f "$JAR_FILE" ]; then
            echo "Checking if JAR contains Logback classes..."
            jar tf "$JAR_FILE" | grep -i logback | head -5 || echo "WARNING: Logback classes not found in JAR"
            echo "JAR file size: $(du -h $JAR_FILE | cut -f1)"
            echo "Checking BOOT-INF/lib directory (where dependencies should be)..."
            jar tf "$JAR_FILE" | grep "BOOT-INF/lib" | wc -l | xargs echo "Number of dependency JARs:"
          else
            echo "ERROR: JAR file not found!"
            exit 1
          fi

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/target/guava_app_backend-0.0.1-SNAPSHOT.jar'
          # Upload the repackaged Spring Boot JAR (includes all dependencies)
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
      
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: List downloaded JAR files
        run: ls -lh *.jar

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'gauva'
          # Remove slot-name to deploy directly to production (default slot)
          # If you have deployment slots, uncomment and set the correct slot name
          # slot-name: 'Production'
          package: 'guava_app_backend-0.0.1-SNAPSHOT.jar'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A4EDF933DA40475EBFAFFE2AB19EBECF }}