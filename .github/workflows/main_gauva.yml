name: Build and deploy JAR app to Azure Web App - gauva

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: m2-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: m2-${{ runner.os }}-

      - name: Verify repo layout
        run: |
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          ls -la "$GITHUB_WORKSPACE"
          test -d "$GITHUB_WORKSPACE/ride_fast_backend" || (echo "ride_fast_backend not found" && exit 1)

      - name: Build backend (skip tests)
        working-directory: ${{ github.workspace }}/ride_fast_backend
        run: mvn -B -DskipTests package

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: ride_fast_backend/target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build-backend
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_16A8453AC10544AB94DC401C6B55719B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_57F2EE1104B84886AA83CAFBDBD83814 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0F3E3B1ED7444D19A8A06A4A8C5DEB50 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'gauva'
          slot-name: 'Production'
          package: '*.jar'


